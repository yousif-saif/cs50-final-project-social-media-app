{% extends "layout.html" %}

{% block title %}
    Post
{% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/post.css">

{% if id != None %}
    <form action="/post" method="POST" enctype="multipart/form-data">
        <div class="text-center mx-auto">
            <input type="text" name="text" id="text" class="form-control mb-2 rounded-0 bg-light" autofocus placeholder="Write something...">

            <div id="upload"><input type="file" name="file" id="file" class="mt-2"></div>
            <button class="btn btn-primary mt-3">Upload</button>

        </div>
        
    </form>
    <h4 class="text-danger mt-4 text-center mx-auto">{{error_message}}</h4>
{% endif %}

{% endblock %}
