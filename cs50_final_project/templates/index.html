<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>Here's some great content!</p>
    <button onclick="shareOnWhatsApp()">Share on WhatsApp</button>
    
    <script>
      function shareOnWhatsApp() {
        var url = encodeURIComponent(window.location.href);
        var message = encodeURIComponent("Check out this great website!");
        window.open("https://api.whatsapp.com/send?text=" + message + "%20" + url);
      }
    </script>
  </body>
</html>
